android {
    namespace 'com.harish.dndscheduler'
    compileSdk 35

    defaultConfig {
        applicationId "com.harish.dndscheduler"
        minSdk 24
        targetSdk 35
        versionCode 9
        versionName "1.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("../dndscheduler-release.keystore")
            storePassword "DND2025Secure!"
            keyAlias "dndscheduler"
            keyPassword "DND2025Secure!"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.12.0'

    // Jsoup for HTML parsing
    implementation 'org.jsoup:jsoup:1.17.2'
    // Database (Room)
    implementation 'androidx.room:room-runtime:2.6.1'
    annotationProcessor 'androidx.room:room-compiler:2.6.1'

    // For scheduling tasks
    implementation 'androidx.work:work-runtime:2.9.0'
    
    // SwipeRefreshLayout for pull-to-refresh functionality
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    
    // TapTargetView for interactive tutorials - using stable version
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.13.2'
}